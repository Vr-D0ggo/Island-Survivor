<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- UI Elements -->
    <div id="ui-container">
        <div id="hotbar">
            <div class="slot" id="hotbar-0">1</div>
            <div class="slot" id="hotbar-1">2</div>
            <div class="slot" id="hotbar-2">3</div>
            <div class="slot" id="hotbar-3">4</div>
        </div>

        <div id="clock">
            <span id="clock-phase">Day</span>
            <span id="clock-time">10:00</span>
        </div>

        <div id="chat-container">
            <ul id="chat-messages"></ul>
            <input type="text" id="chat-input" placeholder="Press Enter to chat..." maxlength="100">
        </div>
    </div>
    
    <div id="inventory-screen" class="hidden">
        <h2>Inventory</h2>
        <div id="inventory-grid">
            <!-- Slots will be generated by JS -->
        </div>
    </div>

    <div id="notifications"></div>
    
    <script src="client.js"></script>
</body>
</html>
